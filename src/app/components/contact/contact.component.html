
<body>
   <section class="drawer">
    <section id="contact" class="secondary-page">
      <div class="general">        
          <div class="container">
           <div class="content-link col-md-12">
                  <div id="contact_form" class="top-score-title col-md-9 align-center">
                    <h3>Contact <span>form</span><span class="point-little">.</span></h3>
                                    <form class="form" [formGroup]="contactForm" (submit)="OnSubmit()">
                                        
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-2 col-form-label">Name
                                            </label>
                                            <div class="col-sm-9">
                                                <div class="clear"></div>
                                        <input id="name" name="name" type="text" formControlName="name" required=""/>
                                           
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label for="horizontal-subject-input"
                                                class="col-sm-2 col-form-label">Subject </label>
                                            <div class="col-sm-9"><div class="clear"></div>
                                                <input id="subject" name="subject" type="text" formControlName="subject"  required=""/>
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-2 col-form-label">Message
                                            </label>
                                            <div class="col-sm-9">
                                                    <textarea name="messagetext" formControlName="message" class="txt-area" id="message" cols="30" rows="4"></textarea>
                                            </div>
                                        </div>
                                        <div id="loader">
                                            <input type="submit"  value="Submit"/>
                                        </div>
                                  </form>
                              </div>
                     <div id="info-company" class="top-score-title col-md-3 align-center">
                        <h3>Info</h3>
                        <div class="col-md-12">
                          <p><i class="fa fa-phone"></i>0044 (800) 123 4567 891 </p>
                          <p><i class="fa fa-envelope-o"></i>info@tennisclub.com </p>
                          <p><i class="fa fa-globe"></i>Street 2, Road The Circus</p>
                          <p><i class="fa fa-map-marker"></i>London UK, ABC, 1234</p>
                        </div>            
                    </div>
                </div>
                </div>
                </div>
                </section>
                <section id="sponsor" class="container">
                   
               </section>
    
    
   
</section>



</body>
